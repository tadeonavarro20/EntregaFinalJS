<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header class="header"> 

        <nav class="navbar ">
           
              <div class="buscador">
               <a href="./index.html">Trendy Threads</a>
               <form class="d-flex" role="search">
                   <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                   <button type="submit">Buscar</button>
                 </form>

                 <a class="carrito" href="./carrito.html">
                            
                    <img src="./assets/img/icons8-shopping-cart-30.png" alt="">
               
               </a>


              </div>  

             <div class="navProductos">
               <ul>
                 <li>
                   <button class="botonesCategoria">Remeras</button>
               </li>
                <li>
                   <button class="botonesCategoria">Pantalones</button>
                </li>
                <li>
                   <button class="botonesCategoria">Buzos</button>
                </li>
                <li>
                   <button class="botonesCategoria">Zapatillas</button>
                </li>
               </ul>
             </div>
    
         </nav>
           
       </header>
 
 <main class="mainCarrito">
    <h1>Carrito de compras</h1>
    
    <div class="volver">
      <a href="./index.html">
        <img src="./assets/img/flecha.png" alt="">
      </a>
    <button class="boton btn btn-primary" type="submit"><a href="./index.html">Seguir comprando</a></button>
      
  </div>
<div class="contenedorCarrito">

  <p class="carritoVacio" id="carritoVacio">Tu carrito esta vacio <img src="./assets/img/caritaTriste.png" alt=""></p>

 <div id="carritoProductos" class="carritoProductos disabled">
     <!-- se rellena con js -->
   </div>
<div id="carritoAcciones" class="carritoAcciones disabled">
     <div class="accionesIzquierda">
          <button id="vaciarCarrito" class="accionVaciar">Vaciar carrito</button>
     </div>
 
     <div class="accionesDerecha">
        <p>Total:</p>
        <p id="total">$3000</p>
        <button id="comprarCarrito" class="accionComprar">Comprar ahora</button>
        
   </div>
  

   </div>
  <p id="carritoComprado" class="carrito-comprado disabled"> Muchas gracias por tu compra. <img src="./assets/img/icons8-happy-30.png" alt=""></p>
  </div>
  
 </main>
<footer>


</footer>
